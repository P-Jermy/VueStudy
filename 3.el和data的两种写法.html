<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src = "./js/vue.js"></script>
		
	</head>
	<body>
		<img src="img/el和data的两种写法.png" ><br>
		<div id="root">
			<p>hello,{{name}}</p>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
			Vue.config.devtools = true;		//启用vue开发者工具
			//创建vue实例
			const v = new Vue({				
				// el:'#root',			  //第一种写法
				/* data : {				//data第一种写法:对象式
					name : "JavaScript"
				} */
				data(){					//data第二种写法：函数式
					return{
						name : "JavaScript"
					}
				}
			});
			
			v.$mount("#root"); //第二种写法，挂载
		</script>
			
		
	</body>
</html>
